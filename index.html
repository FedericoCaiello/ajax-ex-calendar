<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <title>ajax-ex-calendar</title>
  </head>
  <body>
    <h2 class="mese">Gennaio</h2>

    <ul class="calendario">


    </ul>

    <button id="prev" type="button" name="button">precedente</button>
    <button id="next" type="button" name="button">successivo</button>


    <script id="entry-template" type="text/x-handlebars-template">
      <li class="day" data={{attr}}><span>{{data}}</span>
      <span>{{mese}}</span></li>


    </script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
